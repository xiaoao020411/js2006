<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <button id="btn1">北京</button>
    <button id="btn2">上海</button>
    <button id="btn3">邯郸</button>
    <button id="btn4">衡水</button><br>
    城市：<input type="text" class="t1"><br>
    天气：<input type="text" class="t2"><br>
    温度：<input type="text" class="t3"><br>
    风力：<input type="text" class="t4">
    
    <script>
        $("#btn1").click(function(){
            var xhr = new XMLHttpRequest();
            var tian = 101010700
            xhr.onreadystatechange = function(){
                if(xhr.readyState==4 && xhr.status==200){
                    var json_str = xhr.responseText
                    var arr = JSON.parse(json_str)
                    $('.t1').val('北京')
                    $('.t2').val(arr.now.text)
                    $('.t3').val(arr.now.temp)
                    $('.t4').val(arr.now.windDir)
                }
            }
            xhr.open("get","tian.php?tian="+tian);
            xhr.send()
        })
